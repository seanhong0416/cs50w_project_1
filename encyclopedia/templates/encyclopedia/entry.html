{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{ title }}
{% endblock %}

{% block body %}
    {% if content != None %}
        <h1>{{ title }}</h1>
        <a href="{% url 'encyclopedia:edit' entry=title %}">Edit</a>
        <br>
        {{ content }}
    {% else %}
        <h1>This Entry Does Not Exist!</h1>
    {% endif %}
{% endblock %}
