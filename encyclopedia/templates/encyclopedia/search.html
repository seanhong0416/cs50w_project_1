{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{keyword}}
{% endblock %}

{% block body %}
    {% if not entries %}
        <h1>No Search Results with Keyword:{{keyword}}</h1>
    {% else %}
        <h1>Search Results:</h1>
        <ul>
            {% for entry in entries %}
                <li>
                    <a href="{% url 'encyclopedia:entry' title=entry %}">{{entry}}</a>
                </li>
                {% endfor %}
        <ul>
    {% endif %}
{% endblock %}
